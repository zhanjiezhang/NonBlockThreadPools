# For the general syntax of property based configuration files see the
# documenation of org.apache.log4j.PropertyConfigurator.
log4j.rootLogger=DEBUG, A1

# A1 is set to be a ConsoleAppender which outputs to System.out. 
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout

# The conversion pattern uses format specifiers. You might want to
# change the pattern an watch the output format change.
#log4j.appender.A1.layout.ConversionPattern=%-4r %-5p [%t] %37c %3x - %m%n
log4j.appender.A1.layout.ConversionPattern=[%d{yyyy-MM-dd HH\:mm\:ss}] [%-5p] %c{1}.%M - %m%n

#Non-Block thread pool logger
log4j.logger.com.mobcent.nonblock=INFO, NonBlockThreadPoolFile
#File Appender
#log4j.additivity.com.mobcent.nonblock=false
log4j.appender.NonBlockThreadPoolFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.NonBlockThreadPoolFile.File=${catalina.base}/logs/nonblockthreadpool.log
log4j.appender.NonBlockThreadPoolFile.DatePattern='.'yyyy-MM-dd
log4j.appender.NonBlockThreadPoolFile.layout=org.apache.log4j.PatternLayout
log4j.appender.NonBlockThreadPoolFile.layout.ConversionPattern=[%d{yyyy-MM-dd HH\:mm\:ss}] [%-5p] %c{1}.%M - %m%n
